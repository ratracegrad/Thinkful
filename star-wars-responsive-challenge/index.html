<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="responsive website design for starwars">
    <title>star wars | Jennifer Bland</title>
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/grid.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<header>
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div>
    </div>
</header>

<div class="row">

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/rey_square.png" />
            <div class="card-content">
                <h3>Ray</h3>
                <p>Protagonist, from Tatooine</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/finn_square.png" />
            <div class="card-content">
                <h3>Finn</h3>
                <p>Storm Trooper, befriends Ray</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/kylo_square.png" />
            <div class="card-content">
                <h3>Kylo</h3>
                <p>Main villain, or is he?</p>
            </div>
        </div>
    </div>

</div>
<div class="row">

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/poe_square.png" />
            <div class="card-content">
                <h3>Poe</h3>
                <p>Neutral pilot</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/chewbacca_square.png" />
            <div class="card-content">
                <h3>Chewbacca</h3>
                <p>A great first mate</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="images/yoda_square.png" />
            <div class="card-content">
                <h3>Yoda</h3>
                <p>Wise old Jedi master</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
